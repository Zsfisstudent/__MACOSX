<script type="text/javascript">
function CheckRegst(fm){
	if(fm.UserName.value==""){
		alert("用户名不能为空！");
		fm.UserName.focus();
		return false;
	}
	
	if(fm.PassWord.value==""){
		alert("密码不能为空！");
		fm.PassWord.focus();
		return false;
	}
	else{
		if(fm.PassWord.value!=fm.PassWord2.value){
			alert("两次密码输入不相同,请重新输入！");
			fm.PassWord.value="";
			fm.PassWord2.value="";
			fm.PassWord.focus();
			return false;
		}
	}
	return true;
}
</script>
